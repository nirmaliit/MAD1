<!DOCTYPE html>
<html>
<head><title>Flask App</title></head>
<body>
    <h1>Welcome, {{ name }}</h1>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}
</body>
</html>
